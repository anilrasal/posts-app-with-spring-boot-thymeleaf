<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

	<!--PreLoader-->
	<div class="loader">
		<div class="loader-inner">
			<div class="circle"></div>
		</div>
	</div>
	<!--PreLoader Ends-->

	<!-- header -->
	<header th:replace="/fragments/header::header"> </header>
	<!-- end header -->


	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p></p>
						<h1>Login</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- forrm -->
	<div class="checkout-section mt-70 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="checkout-accordion-wrap">
						<div class="accordion" id="accordionExample">
							<div class="card single-accordion">
								<div class="card-header" id="headingOne">
								</div>
								<div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
									data-parent="#accordionExample">
									<div class="card-body">
										<div class="billing-address-form">
											<p th:text="${message}" th:if="${message ne null}"
												class="alert alert-primary"></p>
											<form action="#" method="post">
												<p><input id="email" type="email" placeholder="Email" name="email"
														required></p>
												<p><input id="password" type="password" placeholder="Password"
														name="password" required></p>

												<p>
												<div style="padding-left:20px;">
													<input class="form-check-input" type="checkbox" name="remember-me"
														id="remember-me" value="remember-me">
													<label class="form-check-label">Remember me</label>
													| <a th:href="@{/forgot_password}">forgot password</a>
												</div>
												</p>

												<a><input type="submit" class="boxed-btn" value="Login"></a>
											</form>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
				</div>


			</div>
		</div>
	</div>
	<!-- form -->

	<footer th:replace="/fragments/footer::footer"></footer>

	<!-- jquery -->
	<script src="assets/js/jquery-1.11.3.min.js"></script>
	<!-- bootstrap -->
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- count down -->
	<script src="assets/js/jquery.countdown.js"></script>
	<!-- isotope -->
	<script src="assets/js/jquery.isotope-3.0.6.min.js"></script>
	<!-- waypoints -->
	<script src="assets/js/waypoints.js"></script>
	<!-- owl carousel -->
	<script src="assets/js/owl.carousel.min.js"></script>
	<!-- magnific popup -->
	<script src="assets/js/jquery.magnific-popup.min.js"></script>
	<!-- mean menu -->
	<script src="assets/js/jquery.meanmenu.min.js"></script>
	<!-- sticker js -->
	<script src="assets/js/sticker.js"></script>
	<!-- main js -->
	<script src="assets/js/main.js"></script>

</body>

</html>
