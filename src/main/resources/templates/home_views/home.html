<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

	<!--PreLoader-->
	<div class="loader">
		<div class="loader-inner">
			<div class="circle"></div>
		</div>
	</div>
	<!--PreLoader Ends-->

	<!-- header -->
	<header th:replace="/fragments/header :: header"></header>
	<!-- end header -->



	<!-- hero area -->
	<div class="hero-area hero-bg">
		<div class="container">
			<div class="row">
				<div class=" text-center">
					<div class="hero-text">
						<div class="hero-text-tablecell">
							<h1> Posts </h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end hero area -->
	<form action="/" ,method="get" style="margin-top: 20px;">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<span class="navbar-brand">Sort by:</span>
			<ul class="navbar-nav">
				<li class="nav-item active" style="padding-right: 20px;">
					<div class="dropdown">
						<select class="form-control" aria-label="Default select example" name="sort_by"
							id="exampleFormControlSelect1">
							<option value="createdAt">Created Date</option>
							<option value="updatedAt">Updated Date</option>
						</select>
					</div>
				</li>

				<span class="navbar-brand"> Per Page:</span>
				<ul class="navbar-nav">
					<li class="nav-item active" style="padding-right: 20px;">
						<div class="dropdown">
							<select class="form-control" aria-label="Default Select Example" name="per_page" id="">
								<option selected value="2">2</option>
								<option value="5">5</option>
								<option value="10">10</option>
								<option value="15">15</option>
							</select>
						</div>
					</li>

					<li class="nav-item active" style="padding-left: 20px;">
						<div class="input-group-prepend">
							<button class="btn btn-primary" type="submit" id="dropdownMenuButton">
								Apply Filter(s)
							</button>

						</div>

					</li>
				</ul>
			</ul>
		</nav>
	</form>
	~

	<!-- product section -->
	<div class="product-section mt-30 mb-150">
		<div class="container">

			<div class="row">
				<div class="col-lg-12 col-md-6 text-center">
					<div class="single-product-item" th:each="post: ${posts}">
						<h3><a th:href="@{'/posts/'+ ${post.id}}" th:utext="${post.title}"></a></h3>
						<p class="product-price"><span th:utext="${post.body}"></span></p>
						<p><span th:utext="'Author: ' + ${post.account.firstName} +'| Created At: ' + ${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}  + 
							' | Updated on: ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- end product section -->
	<nav th:if="${links ne null}" aria-label="...">
		<ul class="pagination justify-content-center">
			<th:block th:each="link: ${links}">
				<li class="page-item">
					<th:block th:utext="${link}">link</th:block>
				</li>
			</th:block>
		</ul>
	</nav>
	<!-- footer -->
	<footer th:replace="/fragments/footer :: footer"></footer>

	<!-- end footer -->



</body>

</html>
